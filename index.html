<!DOCTYPE html>
<html lang="en">
<head>

    <title>TPMS Web BLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TPMS Web BLE</h1>

    <script src="main.js"></script>

</html>
